<style>
    .navbar-brand{
        display: flex;
        line-height: 3;
        font-size: 21px;
        padding-right: 23px;
        background: linear-gradient(to right, #9864d0 0%, #2575fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .solution_single_div1{
        background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);

        -webkit-text-fill-color: transparent;
        font-size: 200px;
        line-height: 200px;
        float: right;
        top: 40%;
        position: absolute;
        left: 58%;
    }
    .f_widget_1 h2{
        display: flex;
    }
    .footer_logo{
        width: 29%;
    }
    .footer_logo img{
        width:100%;
    }
    .footer_logo_text{
        font-size: 3em;
        margin: auto;
        background: linear-gradient(to right, #9249e2 0%, #2575fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .paypent_list a img{
        display: inline;
    }
    .top_certified a img{
        display: inline;
    }
    .img-fluid{
        display: block;
        height: auto;
        max-width: 100%;

    }

    .navbar .navbar-nav > li.nav-item > a:hover{
        color: #0aa8e4;
    }

    <div class="cases_banner" style="background-image: url('{$sbase.banner[\'banner3\']}')">

        <div class="row">

                    <div class="cases_single_div1 mx-auto">
                        <img class="cases_single_div1_img" src="{$res.pic}"/>
                        <div class="cases_ewm">
                            <img class="cases_ewm_img" src="{$res.ewm}"/>
                            <div class="cases_ewm_div1">小程序搜索</div>
                            <div class="cases_ewm_div2">{$res.title}</div>
                        </div>
                    </div>
                    <div class="cases_div">
                        <span class="cases_div_span2">{$res.casetype}</span>
                    </div>
                </a>
                {/foreach}

        </div>
        <div class="dynamic_fy" style="margin-top: 0;margin-bottom: 120px;">
            {$lists->render()}
        </div>
