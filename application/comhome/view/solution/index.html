<style>
    .navbar-brand{
        display: flex;
        line-height: 3;
        font-size: 21px;
        padding-right: 23px;
        background: linear-gradient(to right, #9864d0 0%, #2575fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .solution_single_div1{
        line-height: 20px;
    }
    .f_widget_1 h2{
        display: flex;
    }
    .footer_logo{
        width: 29%;
    }
    .footer_logo img{
        width:100%;
    }
    .footer_logo_text{
        font-size: 3em;
        margin: auto;
        background: linear-gradient(to right, #9249e2 0%, #2575fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .paypent_list a img{
        display: inline;
    }
    .top_certified a img{
        display: inline;
    }
    .img-fluid{
        display: block;
        height: auto;
        max-width: 100%;

    }
    .jumbotron{
        background-color: #3e3030;
        border: 0;
        border-radius: 0;
        padding-top: 10%;
    }
    .jumbotron .carousel-inner{
        width: 48%;
        margin: auto;
        background-image: url(/home/img/rBlqb40yvL.png);
        background-size: 100% 100%;
        background-repeat: no-repeat;

    }

    .jumbotron .carousel-item{
        padding: 25% 6% 22% 6%;
    }
    .jumbotron  .carousel-item img{
        max-height: 396px;
        height: 100%;
    }
    svg{
        margin-right: 10px;
    }
    .items-info{
        color: #ffffff;
        margin: auto;
    }
    .items-info .item-title h1{
        font-size: 2em;
        margin-bottom: 10px;
    }
    .items-info .item-title small{
        margin-top: 20px;
        font-size: 14px;
    }
    .item-scope-title{
        display: inline-flex;
    }
    .item-scope-title h4{
        margin-top: auto;
        margin-bottom: auto;
    }
    .item-demo .item-demo-title{
        display: inline-flex;
    }
    .item-demo .item-demo-title h4{
        margin-top: auto;
        margin-bottom: auto;
    }
    .navbar .navbar-nav > li.nav-item > a:hover{
        color: #0aa8e4;
    }

<script src="__STATIC_ROOT__/com/js/jquery.js" type="text/javascript" charset="utf-8"></script>

<body>

    {include file="public/head"}
<div class="solution_banner">

            <div class="main2">

                <div class="contact_banner_div1">SOLUTION</div>

                <div class="contact_banner_div2">解决方案</div>

            </div>

        </div>

        <div class="dynamic_nav">

            <div class="main2 clearfix">

                <a href="{:Url('Functionshow/index')}">功能展示</a>

                <a class="hover" href="{:Url('Soulution/index')}">行业解决方案</a>

            </div>

        </div>

        <div class="solutionbox">

            <div class="solution main2">

                <div class="solution_div clearfix">

                    {foreach $list as $res}

                    <a class="solution_single" href="{:Url('show')}?id={$res.id}" style="background-color: {$res.listbg};">

                        <div class="solution_single_div1 iconfont {$res.icon}"></div>

                        <div class="solution_single_div2">

                            <div class="solution_title clearfix">

                                <div class="solution_title_left">{$res.title}</div>

                                <div class="solution_title_right">more  &gt;</div>

                            </div>

                            <div class="solution_content">

                                {$res.descs}                            

                            </div>

                        </div>

                    </a>

                    {/foreach}

                    <div class="dynamic_fy" style="margin-top: 0;margin-bottom: 120px;">

                        {$lists->render()}

                    </div>

            </div>

        </div>

    {include file="public/foot"}
