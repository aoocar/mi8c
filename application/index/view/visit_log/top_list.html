{include file="public/head" /}
{include file="public/top" /}
<style type="text/css">
    thead{
        background: #fafafa;
    }
    table{
        margin-bottom: 20px;
        width: 100%;
        text-align: center;
        border: 1px solid #f0f0f0;
    }
    th,td{
        border: 1px dashed #f0f0f0;
        text-align: left;
        padding-left: 10px;
        font-size: 14px;
    }
    th{
        height: 45px;
    }
    td{
        height: 62px;
    }
    .item_nickname{
        width: 116px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
<input type="hidden" id="nowhtml" value="navVIP" class="navVIP221">
<div class="row-fluid">
    <div class="span12">
        <div class="portlet-body">
            <table id="sample_editable_1">
                 <thead>
                <tr>
                    <th style="width: 50px">排名</th>
                    <th style="width: 50px">访问次数</th>
                    <th style="width: 200px">头像-昵称</th>
                    <th style="width: 100px">商品名称</th>
                    <th style="width: 100px">缩略图</th>
                    <th style="width: 80px">创建时间</th>
                </tr>
                </thead>
                <tbody>
                {volist name="top_list" id="item"}
                <tr>
                    <td>
                        {$key+1}
                    </td>
                    
                    <td>
                        {$item['top_count']}
                    </td>

                    <td>
                        <img src="{$item.avatar}" onerror="this.src='__STATIC_ROOT__/image/nopic.jpg'" style="width:50px; height:50px;">-<span class="item_nickname">{$item.nickname}{$item.phone}</span>
                    </td>

                    <td>{$item.remark}</td>
                    <td><img src="{$item.thumb}" style="width:50px;height:auto" /></td>
                    <td>{:date("Y-m-d H:i:s", $item['create_time'])}</td>
                </tr>
                {/volist}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('#submit').on('click', function(){
            var keywords = $('input[name="keywords"]').val();
            var url = "{:url('index', ['appletid'=>$appletid_info['id'], 'id'=>$item['id']])}";
            window.location.href= url+"?status="+ status +"&keywords="+keywords;
        });
    });
</script>
